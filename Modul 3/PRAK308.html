<html>
<head>
   <title>Form</title>
</head>
<body>
   <table align="center" width="42%" border="3" cellspacing="1">
       <tr height="90" width="120" bgcolor="#ADDFFF">
           <th align="center"colspan="2" style="font-family: Arial; color: rgba(201, 11, 49, 0.993);"><h1> Pendaftaran Kursus</h1></th>
       </tr>
       <tr height="375" bgcolor="grey">
           <td valign="top">
               <table>
               <h3 style="font-family: Arial">Data Diri</h3>
               <form>
               <tr>
               <td>Nama</td>
               <td><input type="text" name="nama"></td>
               </tr>
               <tr>
               <td>Nim</td>
               <td><input type="text" name="nim"></td>
               </tr>
               <tr>
               <td>E-mail</td>
               <td><input type="email" name="E-mail"></td>
               </tr>
               <tr>
               <td>Tanggal Lahir</td>
               <td><input type="date" name="Tanggal Lahir" value="hh/bb/tttt"> </td>
               </tr>
               <tr valign="top">
               <td>Jenis Kelamin</td>
               <td>
                   <input type="radio" name="jenis_kelamin" value="L"> Laki-laki <br>    
                   <input type="radio" name="jenis_kelamin" value="P"> Perempuan </td>
               </tr>
               <tr valign="top">
               <td>Pilih Program Kursus</td>
               <td>
                   <input type="checkbox" name="centang 1" value="C#"> C# <br>
                   <input type="checkbox" name="centang 2" value="Java"> Java <br>
                   <input type="checkbox" name="centang 3" value="SQL"> SQL <br>
                   <input type="checkbox" value="HP"> HTML dan PHP <br>
               </td>
               </tr>  
               <tr>  
                 <td>Pilihan Hari/Jam Kursus</td>
                 <td><select name="Jadwal Kursus" >
                 <option value="jd"> Senin - Rabu/09.00 - 11.00 </option>
                 <option value="jd"> Kamis - Jumat/13.00 - 15.00 </option>
                 <option value="jd"> Sabtu - Minggu/14.00 - 16.00 </option>
               </select>
               </td>
               </table>      
           </td>
       </tr>
       <tr height="140"> 
            <td colspan="2" align="left" valign="top" bgcolor="E67451" style="padding: 5px;">
             Komentar Anda
             <textarea name="komentar" cols="65" rows="5" style="margin-bottom: 6" ></textarea>
             <br>
             <button type="reset" value="Reset">Reset</button>
             <button type="submit" value="Submit">Submit</button>
             <button type="button" value="Cancel">Cancel</button>
           </td>
         </tr>
       </form>
</body>
</html>
